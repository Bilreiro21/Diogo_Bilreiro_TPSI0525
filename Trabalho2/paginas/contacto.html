<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Portal Gaming</title>
    <link rel="stylesheet" href="../styles/style_contacto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="index">
    <header>
      <h1 class="index-title">Fale connosco</h1>
    </header>
    <main>
      <div class="card-botoes">
        <form>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" name="nome" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="mensagem">Mensagem:</label><br />
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea
          ><br /><br />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <div class="voltar-container">
      <a href="../index.html" class="botao-voltar">
        <i class="fa-solid fa-arrow-left"></i> Voltar ao In√≠cio
      </a>
    </div>

  </body>
</html>
