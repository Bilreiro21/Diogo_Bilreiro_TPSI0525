
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Página 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
            color: #333;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            border-radius: 10px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ccc;
            vertical-align: center;
            text-align: center;
        }
        img {
            width: 100px;
            height: auto;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding:10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Tabela Simples com Imagem e Texto</h1>

    <table>
        <tr>
            <th>Imagem</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td><img src="../img/imagem.jpg" alt="Imagem"></td>
            <td>
                <p>Esta é uma <b>imagem</b> com uma breve descrição.<br>Texto pode estar em <i>itálico</i> ou <b>negrito</b>.</p>
            </td>
        </tr>
    </table>

    <a href="../index.html"> Voltar ao Início</a>
</body>
</html>
