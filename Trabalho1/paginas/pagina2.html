<!DOCTYPE html>
<html lang="pt">

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #2c3e50;
            text-align: center;
            padding: 40px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 12px 20px;
            border: 1px solid #ccc;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Tabela com Tabela Interna</h1>

    <table>
        <tr>
            <td>
                <b>Habilidades</b><br><br>
                <table>
                    <tr>
                        <td>HTML</td>
                        <td>CSS</td>
                    </tr>
                    <tr>
                        <td>Java</td>
                        <td>Python</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <a href="../index.html"> Voltar ao Início</a>

</html>
